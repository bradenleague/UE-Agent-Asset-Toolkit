name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-parser:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            archive: tar.gz
          - os: ubuntu-latest
            rid: linux-arm64
            archive: tar.gz
          - os: macos-latest
            rid: osx-arm64
            archive: tar.gz
          - os: macos-13
            rid: osx-x64
            archive: tar.gz
          - os: windows-latest
            rid: win-x64
            archive: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build UAssetAPI
        run: dotnet build UAssetAPI/UAssetAPI.sln -c Release

      - name: Publish AssetParser
        run: >
          dotnet publish AssetParser/AssetParser.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          -p:PublishSingleFile=true
          -o publish/${{ matrix.rid }}

      - name: Package (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: tar -czf AssetParser-${{ matrix.rid }}.tar.gz -C publish ${{ matrix.rid }}

      - name: Package (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: Compress-Archive -Path publish/${{ matrix.rid }}/* -DestinationPath AssetParser-${{ matrix.rid }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AssetParser-${{ matrix.rid }}
          path: AssetParser-${{ matrix.rid }}.${{ matrix.archive }}

  release:
    needs: build-parser
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*

  publish-pypi:
    needs: release
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build wheel
        run: |
          pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
